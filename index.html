<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .glyphicon{
                text-shadow: 2px 2px 4px #aaa;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <div class="container">
                    <h1>Welcome <small>- To The First Bootstrap Page</small></h1>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-4 col-sm-6">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="well">col 1-1</div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="well">col 1-2</div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="well">col 1-3</div>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="well"><img class="img-responsive" src="http://www.imgbase.info/images/safe-wallpapers/anime/serial_experiments_lain/29369_serial_experiments_lain.jpg" alt="lain"/></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="well">
                        col 2
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-6">
                    <div class="well">
                        <a href="#" id="playpause" class="btn btn-default">
                            <span class="glyphicon glyphicon-play"></span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-6">
                    <div class="well">col 4</div>
                </div>
            </div>
            <div class="row well">
                <a href="http://di.se" class="btn btn-default btn-xs">Default</a>
                <a href="http://di.se" class="btn btn-default btn-sm">Default</a>
                <a href="http://di.se" class="btn btn-default">Default</a>
                <a href="http://di.se" class="btn btn-default btn-lg">Default</a>
                <hr />
                <a href="http://di.se" class="btn btn-default btn-block">Default</a>
            </div>
            <div class="row well">
                    <div class="well">
                        <p class="text-warning">Default</p>
                        <p class="text-muted">Default</p>
                        <p class="text-danger">Default</p>
                    </div>
            </div>
            <div class="row well well-lg">
                    <div class="well">
                        <p class="text-warning bg-danger">Default</p>
                        <p class="text-muted bg-info">Default</p>
                        <p class="text-danger bg-primary">Default</p>
                    </div>
            </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            var targetspan;
            $("#playpause").click(function(e){
                targetspan = this.children[0];
                if(targetspan.getAttribute("class") == "glyphicon glyphicon-play")
                    targetspan.setAttribute("class", "glyphicon glyphicon-pause");
                else
                    targetspan.setAttribute("class", "glyphicon glyphicon-play");
            });
        </script>
    </body>
</html>
